
pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r ./* .public
    - mv .public/repo/* .public
    - rm -rf .public/repo
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
